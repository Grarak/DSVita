name: Rust

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - flavor: release-debug
          - flavor: release
            env: RUSTFLAGS="-Zlocation-detail=none -Zfmt-debug=none"

    runs-on: ubuntu-latest

    name: Build ${{ matrix.flavor }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout vitasdk
        uses: actions/checkout@v4
        with:
          repository: vitasdk/vdpm
          path: vdpm

      - name: Install vitasdk
        run: |
          cd vdpm
          ./bootstrap-vitasdk.sh
          ./install-all.sh
        env:
          VITASDK: /usr/local/vitasdk

      - name: Setup rust
        run: |
          rustup toolchain install nightly
          rustup override set nightly
          rustup component add rust-src --toolchain nightly

      - name: Install cargo-vita
        run: cargo +nightly install cargo-vita
        env:
          VITASDK: /usr/local/vitasdk

      - name: Build
        run: ${{ matrix.env }} cargo vita build vpk --profile ${{ matrix.flavor }}
        env:
          VITASDK: /usr/local/vitasdk

      - name: Upload vpk
        uses: actions/upload-artifact@v4
        with:
          name: dsvita-${{ matrix.flavor }}-vpk
          path: target/armv7-sony-vita-newlibeabihf/${{ matrix.flavor }}/dsvita.vpk

      - name: Upload elf
        uses: actions/upload-artifact@v4
        with:
          name: dsvita-${{ matrix.flavor }}-elf
          path: target/armv7-sony-vita-newlibeabihf/${{ matrix.flavor }}/dsvita.elf
