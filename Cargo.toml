workspace = { members = ["macros"] }
[package]
name = "dsvita"
version = "0.6.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.vita]
title_id = "DSVITA000"
title_name = "DSVita"
build_std = "std,panic_abort"
assets = "./static"

[dependencies]
bilge = { git = "https://github.com/Grarak/bilge.git" }
chrono = "0.4.38"
dsvita_macros = { path = "macros" }
gl = { git = "https://github.com/bjz/gl-rs" }
glyph_brush = "0.7.9"
rust-ini = "0.21.1"
static_assertions = "1.1.0"
paste = "1.0.15"
enum_dispatch = "0.3.13"
bit-set = "0.8.0"
strum = "0.27.1"
strum_macros = "0.27.1"

[target.armv7-unknown-linux-gnueabihf.dependencies]
clap = { version = "4.5.17", features = ["cargo"] }
libc = "0.2.153"
sdl2 = "0.35.0"
affinity = "0.1.2"
backtrace = "0.3.74"

[build-dependencies]
bindgen = "0.70.0"
cc = "1.0.100"
cmake = "0.1"

[target.armv7-sony-vita-newlibeabihf.dependencies]
vitasdk-sys = { version = "0.3.2", features = [
    "SceAppMgr_stub",
    "SceAppUtil_stub",
    "SceAudio_stub",
    "SceCommonDialog_stub",
    "SceCtrl_stub",
    "SceDisplay_stub",
    "SceGxm_stub",
    "SceKernelThreadMgr_stub",
    "SceLibKernel_stub",
    "SceSysmem_stub",
    "SceTouch_stub",
    "ScePgf_stub",
    "SceKernelDmacMgr_stub",
    "SceShaccCg_stub",
    "ScePower_stub",
    "SceSysrootForKernel_stub"
    #    "SceRazorCapture_stub",
] }

[profile.release-debug]
inherits = "dev"
opt-level = 3
overflow-checks = true
debug-assertions = true
debug = true

[profile.release.package."*"]
opt-level = 3

[profile.release]
panic = "abort"
lto = true
opt-level = 3
