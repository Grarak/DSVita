workspace = { members = ["macros"] }
[package]
name = "dsvita"
version = "0.3.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.vita]
title_id = "DSVITA000"
title_name = "DSVita"
build_std = "std,panic_abort"
assets = "./static"

[dependencies]
bilge = { git = "https://github.com/Grarak/bilge.git" }
chrono = "0.4.38"
dsvita_macros = { path = "macros" }
gl = { git = "https://github.com/bjz/gl-rs" }
glyph_brush = "0.7.9"
lazy_static = "1.5.0"
rust-ini = "0.21.1"
static_assertions = "1.1.0"
paste = "1.0.15"

[target.armv7-unknown-linux-gnueabihf.dependencies]
clap = { version = "4.5.17", features = ["cargo"] }
libc = "0.2.153"
sdl2 = "0.37.0"

[build-dependencies]
bindgen = "0.70.0"
cc = "1.0.100"

[target.armv7-sony-vita-newlibeabihf.dependencies]
vitasdk-sys = { version = "0.3.2", features = [
    "SceAppMgr_stub",
    "SceAppUtil_stub",
    "SceAudio_stub",
    "SceCommonDialog_stub",
    "SceCtrl_stub",
    "SceDisplay_stub",
    "SceGxm_stub",
    "SceKernelThreadMgr_stub",
    "SceLibKernel_stub",
    "SceSysmem_stub",
    "SceTouch_stub",
    "ScePgf_stub",
    "SceKernelDmacMgr_stub",
    "SceShaccCg_stub",
    "ScePower_stub",
    #    "SceRazorCapture_stub",
] }

[profile.release]
panic = "abort"
lto = "fat"
